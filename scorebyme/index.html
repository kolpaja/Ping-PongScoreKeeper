<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main id="container">
      <section>
        <img
          src="https://images.unsplash.com/photo-1611251126118-b1d4f99600a1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fHBpbmclMjBwb25nfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="ping-pong"
          width="350px"
          height="250px"
        />
        <p>Ping Pong Score Keeper</p>
      </section>
      <div id="score">
        <h2><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
        <p>Use the buttons below to keep the score.</p>

        <h2 class="games">
          Playing To
          <select name="noGames" id="noGames">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
          </select>
        </h2>
      </div>
      <div id="players">
        <button id="p1" class="disable">+1 Player One</button>
        <button id="p2" class="disable">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
